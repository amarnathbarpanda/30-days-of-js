<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="keys">
            <div class="key-item">
                <div data-key-code="65" class="key">A</div>
                <div class="sound">Clap</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">S</div>
                <div class="sound">Hihat</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">D</div>
                <div class="sound">Kich</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">F</div>
                <div class="sound">OpenHat</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">G</div>
                <div class="sound">Boom</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">H</div>
                <div class="sound">Ride</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">J</div>
                <div class="sound">Snare</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">K</div>
                <div class="sound">Tom</div>
            </div>
            <div class="key-item">
                <div data-key-code="65" class="key">L</div>
                <div class="sound">Tink</div>
            </div>
        </div>
    </div>
</body>
</html>
